<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <title>GradeWiz Parser - Upload Files</title>
</head>
<body>
    <h2>Upload Your Question and Answer Files</h2>
    <form id="upload-form" action="/" method="POST" enctype="multipart/form-data">
        <label for="question_file">Upload Question File:</label>
        <input type="file" id="question_file" name="question_file" required><br><br>

        <label for="answer_file">Upload Answer File:</label>
        <input type="file" id="answer_file" name="answer_file" required><br><br>

        <button type="submit">Upload</button>
    </form>
    
</body>
</html>
